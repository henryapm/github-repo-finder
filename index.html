<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a893a39912.js" crossorigin="anonymous"></script>
  <title>Github-repo-finder</title>
</head>
<body>
  <main>
    <h1>Github Repository Finder</h1>
    <select id="selectLanguage" name="repo" id="repo">
      <option value="" disabled>Select a Language</option>
    </select>
    <div class="repo">
      <h2>Javascript</h2>
      <p>"27天成为Java大神"</p>
      <div class="stats">
        <h5>Javascript</h5>
        <span>&#9733; 5612</span>
        <span><i class="fa-solid fa-code-fork"></i> 15000</span>
        <span>
          <i class="fa-solid fa-circle-info"></i>150
        </span>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
