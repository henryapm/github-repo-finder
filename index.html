<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a893a39912.js" crossorigin="anonymous"></script>
  <title>Github-repo-finder</title>
</head>
<body>
  <main>
    <h1>Github Repository Finder</h1>
    <select id="selectLanguage" name="repo" id="repo">
      <option value="" disabled>Select a Language</option>
    </select>
    <div class="repo">
      <div class="stats">
        Select a Language please
      </div>
    </div>
    <button class="refresh__btn">Refresh</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
